######################################################
#                Chart Collections                   #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Trending Shows:
    template: { name: Chart, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Shows Trending across the internet
  Popular Shows:
    template: { name: Chart, num: 3 }
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 40
    summary: Popular Shows across the internet
  Best Shows of 2024:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&release_date=2024-01-01,2024-12-31&user_rating=7.0,&num_votes=150,&sort=num_votes,desc
      limit: 50
    summary: Best Shows of 2024
  Best Shows of 2025:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&release_date=2024-01-01,2024-12-31&user_rating=7.0,&num_votes=150,&sort=num_votes,desc
      limit: 50
    summary: Best Shows of 2025
